<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Booststrap Css</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="style1.css" />
</head>
<body>
    <div class="container">
        <h2>Form Demo</h2>
        <form>
            <div class="row">
                <div class="mb-3 col-md-6" >
                    <label class="form-label" for="email">Email</label>
                    <input 
                     type="text" 
                     class="form-control" 
                     placeholder="Email" 
                     id="email" 
                    />
                </div>
                <div class="mb-3 col-md-6">
                    <label class="form-label" for="Password">Password</label>
                    <input 
                     type="password" 
                     class="form-control" 
                     placeholder="Password" 
                     id="Password" 
                    />
                </div>
            </div>
            <div class="mb-3">
                <select class="form-select">
                    <option selected>choose your city</option>
                    <option value="1">mumbai</option>
                    <option value="2">Delhi</option>
                    <option value="3">Pune</option>
                </select>
            </div>
            <div class="normal mb-3">
                <input type="checkbox"id="agree"/>
                <label for="agree">Agree</label>
            </div>
            <div class="normal mb-3 form-check">
                <input type="checkbox"class="form-check-input"id="agreebs"/>
                <label for="agreebs" class="form-check-label">Agree</label>
            </div>
            <div class="normal mb-3 form-check">
                <input type="radio"class="form-check-input"id="radiobs"/>
                <label for="radiobs" class="form-check-label">Yes/No</label>
            </div>
            <div class="form-check form-switch">
                <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckDefault">
                <label class="form-check-label" for="flexSwitchCheckDefault">Default switch checkbox input</label>
              </div>
        </form>
    </div>
    <script src="	https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.   bundle.min.js"></script>
    </body>
</html>
