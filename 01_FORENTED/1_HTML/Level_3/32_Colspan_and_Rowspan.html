                       <!-- Colspan & Rowspan -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
   <table border="black">
    <caption>Food Menu</caption>
    <thead>
    <tr>   
        <th rowspan="2"> Item</th>
        <th colspan="2"> Price</th>
    </tr>
    <tr>
        <th>INR</th>
        <th>USD</th>
    </tr>
    </thead>
    <tbody>
        <tr>
           <td>Frooti</td>
           <td>20</td>
           <td>65</td>
        </tr>
        <tr>
            <td>soamosa</td>
           <td>90</td>
           <td>45</td>
        </tr>
        <tr>
            <td>chips</td>  
           <td>27</td>
           <td>67</td>
        </tr>
    </tbody>
   </table>
</body>
</html>
